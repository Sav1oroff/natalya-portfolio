<html lang="en">

<head>

        <ul class="social">
            <li><a href="#"><img src="instagram-icon.png" alt="instagram-icon"></a></li>
            <li><a href="#"><img src="telegram-icon.png" alt="telegram-icon"></a></li>
            <li><a href="#"><img src="vk-icon.png" alt="vk-icon"></a></li>
        </ul>
    </section>



    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Contact</a></li>

        </ul>

</html>
